<!DOCTYPE html>
<html lang="en" data-framework="es6">
<head>
    <meta charset="utf-8">
	<title>MovieDB Search UI</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="app">
        <header class="header">
            <h1>Movies Search</h1>
            <input class="search-movie" placeholder="Search for movies" autofocus>
        </header>
        <section style="display:none" class="main">
            <ul class="movie-list"></ul>
            <footer class="footer">
                <span class="movies-count"></span>
            </footer>
        </section>
    </section>
    <footer class="info">
        <p>Coded by <a href="http://twitter.com/lucian.lature">Lucian Lature</a></p>
    </footer>
	<script type="text/javascript" src="dist/app.js"></script>
    <!--<script type="text/javascript" src="./js/app.js"></script>-->
</body>
</html>
