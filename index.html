<!DOCTYPE html>
<html lang="en" data-framework="es6">
<head>
    <meta charset="utf-8">
	<title>MovieDB Search UI</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="app">
        <header class="header">
            <h1>Movies Search</h1>
            <input class="search-movie" placeholder="Search term" autofocus>

            <ul class="movie-list"></ul>

        </section>
    </section>
    <footer class="info">
        <p>Written by <a href="http://twitter.com/lucian.lature">Lucian Lature</a></p>
    </footer>
